name: Run Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    # PostgreSQL service for tests
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_nlp_sql
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.8'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run backend tests with coverage
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_nlp_sql
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd backend
          PYTHONPATH=. pytest --maxfail=1 --disable-warnings -v \
            --cov=services --cov=models --cov=main --cov-report=term-missing

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend-app/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd frontend-app
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend-app
          npm run test:run

      - name: Run frontend tests with coverage check
        run: |
          cd frontend-app
          npm run test:coverage
          # Check if coverage is below 80% (example threshold)
          npm run test:coverage -- --check-coverage --lines=80